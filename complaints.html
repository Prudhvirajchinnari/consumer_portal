<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link rel="stylesheet" href="complaints.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="complaints.js"></script>
</head>
<body>
    <nav class="navBar">
        <ul>
            <li><a href="new_page.html">Main</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><button id="logout">Logout</button></li>
        </ul>
    </nav>
    <div class="container">
        <form id="complaintForm">
            <div class="form-container">
                <div class="label-container">
                    <label for="complaints">Complaints:</label>
                    <textarea id="complaints" rows="20" cols="150" placeholder="Your complaints..."></textarea>
                    <button type="submit">Submit</button>
                </div>
                <div class="response-container">
                    <label for="drop">Stored Complaint and Response:</label>
                    <select id="drop">
                        <option value="">Select Complaint ID</option>
                    </select>
                    <div class="response-box">
                        <textarea id="storedComplaint" class="response-box-text" rows="10" cols="150" placeholder="stored complaint" readonly></textarea>
                        <textarea id="response" class="response-box-text" rows="10" cols="150" placeholder="Your responses..." readonly></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        $('#logout').click(function() {
                localStorage.removeItem('meterId');
                window.location.href = 'consumer.html';
        });
    </script>
</body>
</html>

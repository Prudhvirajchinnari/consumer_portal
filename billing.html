<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Data</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <div class="container">
        <h1>Billing Data</h1>
        <table id="billingTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Consumption</th>
                    <th>Bill</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <h2>Date wise data</h2>
    <div class="calendar-container">
        <div class="dropdown-container">
            <label for="drop">Select Month:</label>
            <select id="drop">
                <option value="">Select the Month</option>
            </select><br>
            <label for="drop-year">Select Year:</label>
            <select id="drop-year">
                <option value="">Select the Year</option>
            </select>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="date-wise-data">
        <table id="dateTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Consumption</th>
                    <th>Bill</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="reset" id="reset">clear</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="billing.js"></script>
</body>
</html>

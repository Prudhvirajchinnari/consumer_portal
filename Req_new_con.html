<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_connection</title>
    <link rel="stylesheet" href="Req_new_conStyle.css">
</head>
<body>
    <div class="container">
        <h1>New_connection</h1>
        <form id="Req_new_con">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="your_name" minlength="6" maxlength="15" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="your_password" minlength="6" maxlength="15" required><br>

            <!-- <label for="requestId">Your ConsumerId:</label>
            <input type="number" id="requestId" placeholder="your_id" max="99" required><br> -->

            <label for="adress">Your address:</label>
            <input type="textarea" id="address" placeholder="your address" minlength="6" maxlength="155" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="req_new_con.js"></script>
</body>
</html>

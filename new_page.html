<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="new_pageStyle.css">
</head>
<body>
    <nav class="navBar">
        <ul>
            <li><a href="#utilization">Utilization</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><button id="logout">Logout</button></li>
        </ul>
    </nav>
    <h1 id="usernameDisplay"></h1>
    <section id="utilization">
        <h2>Utilization</h2>
        <div class="link-container">
            <h3 class="h3"><a href="billing.html">Billing</a></h3>
            <h3 class="h3"><a href="analysis.html">Analysis</a></h3>
            <h1 class="h1"><a href="complaints.html">Your Complaints</a></h1>
        </div>
    </section>
    
    <section id="feedback">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="overallSatisfaction">Overall, how satisfied are you with our meters?</label><br>
                <div class="radio-group">
                    <label><input type="radio" id="overall1" name="overallSatisfaction" value="Very Satisfied">Very Satisfied</label><br>
                    <label><input type="radio" id="overall2" name="overallSatisfaction" value="Satisfied">Satisfied</label><br>
                    <label><input type="radio" id="overall3" name="overallSatisfaction" value="Neutral">Neutral</label><br>
                    <label><input type="radio" id="overall4" name="overallSatisfaction" value="Dissatisfied">Dissatisfied</label><br>
                    <label><input type="radio" id="overall5" name="overallSatisfaction" value="Very Dissatisfied">Very Dissatisfied</label><br>
                    <button type="button" class="clear-btn" data-group="overallSatisfaction">Clear My Choice</button>
                </div>
            </div>

            <div class="form-group">
                <label for="easeOfUse">How easy is it to use our meters?</label><br>
                <div class="radio-group">
                    <label><input type="radio" id="ease1" name="easeOfUse" value="Very Easy">Very Easy</label><br>
                    <label><input type="radio" id="ease2" name="easeOfUse" value="Easy">Easy</label><br>
                    <label><input type="radio" id="ease3" name="easeOfUse" value="Neutral">Neutral</label><br>
                    <label><input type="radio" id="ease4" name="easeOfUse" value="Difficult">Difficult</label><br>
                    <label><input type="radio" id="ease5" name="easeOfUse" value="Very Difficult">Very Difficult</label><br>
                    <button type="button" class="clear-btn" data-group="easeOfUse">Clear My Choice</button>
                </div>
            </div>

            <div class="form-group">
                <label for="accuracy">How accurate do you find our meters?</label><br>
                <div class="radio-group">
                    <label><input type="radio" id="accuracy1" name="accuracy" value="Very Accurate">Very Accurate</label><br>
                    <label><input type="radio" id="accuracy2" name="accuracy" value="Accurate">Accurate</label><br>
                    <label><input type="radio" id="accuracy3" name="accuracy" value="Neutral">Neutral</label><br>
                    <label><input type="radio" id="accuracy4" name="accuracy" value="Inaccurate">Inaccurate</label><br>
                    <label><input type="radio" id="accuracy5" name="accuracy" value="Very Inaccurate">Very Inaccurate</label><br>
                    <button type="button" class="clear-btn" data-group="accuracy">Clear My Choice</button>
                </div>
            </div>

            <div class="form-group">
                <label for="customerService">How would you rate our customer service?</label><br>
                <div class="radio-group">
                    <label><input type="radio" id="service1" name="customerService" value="Excellent">Excellent</label><br>
                    <label><input type="radio" id="service2" name="customerService" value="Good">Good</label><br>
                    <label><input type="radio" id="service3" name="customerService" value="Neutral">Neutral</label><br>
                    <label><input type="radio" id="service4" name="customerService" value="Poor">Poor</label><br>
                    <label><input type="radio" id="service5" name="customerService" value="Very Poor">Very Poor</label><br>
                    <button type="button" class="clear-btn" data-group="customerService">Clear My Choice</button>
                </div>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="new_page.js"></script>
    <script src="consumer.js"></script>
    <script>
        $(document).ready(function() {
            $('.clear-btn').click(function() {
                var groupName = $(this).data('group');
                $('input[name="' + groupName + '"]').prop('checked', false);
            });

            const username = localStorage.getItem('username');
            if (username) {
                $('#usernameDisplay').text(`Welcome ${username}`);
            }

            $('#logout').click(function() {
                localStorage.removeItem('meterId');
                window.location.href = 'consumer.html';
            });
        });
    </script>
</body>
</html>

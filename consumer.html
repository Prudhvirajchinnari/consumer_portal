<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Portal</title>
    <link rel="stylesheet" href="consumerStyle.css">
</head>
<body>
    <div class="container">
        <h1>Consumer Portal</h1>
        <form id="consumerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="your_name" minlength="6" maxlength="15" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="your_password" minlength="6" maxlength="15" required><br>

            <!-- <label for="consumerId">Your ConsumerId:</label>
            <input type="number" id="consumerId" placeholder="your_id" max="99" required><br> -->

            <label for="meterId">Your meter id:</label>
            <input type="text" id="meterId" placeholder="meter_id" minlength="5" required><br>

            <button type="submit">Log in</button>

            <a target="_blank" href="Req_new_con.html">New User?</a>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="consumer.js"></script>
</body>
</html>
